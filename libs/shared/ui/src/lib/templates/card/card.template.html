<article class="card mb-4">
  <header class="card-header">
    <p class="card-header-title">
      <a *ngIf="card.link" [routerLink]="[card.link]" abUiTrack="card.link">{{ card.title }}</a>
      <a *ngIf="card.href" [href]="card.href" abUiTrack="card.href">{{ card.title }}</a>
      <span *ngIf="!card.link && !card.href">{{ card.title }}</span>
    </p>
  </header>
  <main class="card-content">
    <div *ngIf="!!card.description; else noDescription" class="content">
      {{ card.description | truncate:50}}
    </div>
  </main>
</article>
<ng-template #noDescription>
  <ng-content select=".content">
  </ng-content>
</ng-template>
